<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <style>
    .container {
        width: 800px;
        margin: 0 auto;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">_____</h1>
        <form id="negociacaoForm" class="form" onsubmit="negociacaoController.adicionar(event)" novalidate>
            <div class="form-group">
                <label for="data">Data</label>
                <input name="data" type="date" value="2019-05-07" id="data" class="form-control" required autofocus />
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input name="quantidade" type="number" min="1" step="1" id="quantidade" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input name="valor" id="valor" type="number" class="form-control" min="0.01" step="0.01" required />
            </div>
            <button class="btn btn-primary" type="submit">Incluir</button>
        </form>
        <div class="text-center">
            <button class="btn btn-primary text-center" type="button">
                Importar Negociações
            </button>
            <button class="btn btn-primary text-center" type="button">
                Apagar
            </button>
        </div>
        <br>
        <br>
        <div id="negociacoesView"></div>
    </div>
    <script src="js/app/helpers/dateHelper.js"></script>
    <script src="js/app/models/Negociacao.js"></script>
    <script src="js/app/models/ListarNegociacao.js"></script>
    <script src="js/app/controllers/NegociacaoController.js"></script>
    <script src="js/app/views/NegociacoesView.js"></script>
    <script type="text/javascript">
        const negociacaoController = new NegociacaoController();
    </script>
</body>

</html>
